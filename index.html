<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Secret Santa</title>
  </head>

  <body>
    <button id="ButtonTheme0" onclick="changeTheme()"><img id="Tree" src="UI/TreeLogo.png" width="32" height="32"></button>
    <h1 id="Title">Secret Santa</h1>
    <img id="Logo" src="/UI/SantaLogo.png" width="128" height="128">
    
    <div class="groupDiv">
      <label for="group">Nazwa grupy: </label>
      <input type="text" id="groupUsername" placeholder="Nazwa grupy">
    </div>
    <div class="participantsDiv">
      <label for="participantName">Imię uczestnika: </label>
      <input type="text" id="participantName" placeholder="Imię uczestnika">
      <button id="addParticipantButton" class="Button">Dodaj uczestnika</button>
      <p id="Description">Maksymalnie 20 uczestników w grupie.</p>   
    </div>
    <div>
      <h3 id="participantText">Uczestnicy: </h3>
      <ul id="participantList"></ul>
    </div> 

    <button  id="drawButton" >Losowanie</button>
    <div class="result" id="assignmentsResult">
      <!--Wynik-->
    </div>

    <script type="module" src="/logic/index.ts"></script>
  </body>
</html>
